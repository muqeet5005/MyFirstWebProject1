
<html>
<head>
  <title>Continental Hotel Reserve Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .form-container {
      width: 450px;
      background-color: #e8e8e8;
      border: 1px solid #888;
      margin: 50px auto;
      padding: 10px 20px;
      box-shadow: 0 0 10px #aaa;
    }
    h2 {
      text-align: center;
      color: darkred;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #cde2f7;
    }
    td {
      padding: 6px;
      border: 1px solid #666;
      vertical-align: middle;
    }
    td:first-child {
      width: 35%;
      font-weight: bold;
      text-align: right;
      background-color: #b5d3f0;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 95%;
      padding: 4px;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }
    .submit-btn {
      text-align: center;
      background-color: #cde2f7;
      padding: 8px;
    }
    .submit-btn input {
      background-color: #ddd;
      border: 1px solid #888;
      padding: 6px 20px;
      cursor: pointer;
    }
    .submit-btn input:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Continental Hotel Reservation Form</h2>
    <form>
      <table>
        <tr>
          <td>Name</td>
          <td><input type="text" placeholder="Enter your name" required></td>
        </tr>
        <tr>
          <td>eMail</td>
          <td><input type="email" value="info@continental.pk"></td>
        </tr>
        <tr>
          <td>Mobile No</td>
          <td><input type="text" placeholder="Enter your cell number"></td>
        </tr>
        <tr>
          <td>Arrival Time</td>
          <td><input type="text" placeholder="Enter your arrival time"></td>
        </tr>
        <tr>
          <td>Departure</td>
          <td>
            <input type="text" placeholder="Enter date"> 
            <input type="text" placeholder="Enter time">
          </td>
        </tr>
        <tr>
          <td>Room Type</td>
          <td>
            <input type="radio" name="room" value="single">Single
            <input type="radio" name="room" value="double">Double
            <input type="radio" name="room" value="suite">Presidential Suite
          </td>
        </tr>
        <tr>
          <td>Preferences</td>
          <td>
            <input type="checkbox">Non-Smoking<br>
            <input type="checkbox">Internet<br>
            <input type="checkbox">Firm Mattress
          </td>
        </tr>
        <tr>
          <td>Mode of Payment</td>
          <td>
            <input type="checkbox">Cash
            <input type="checkbox">Check<br>
            <input type="checkbox">Credit Card
            <select>
              <option>Select Card</option>
              <option>Visa</option>
              <option>MasterCard</option>
              <option>American Express</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="submit-btn">
            <input type="submit" value="Send Data">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
